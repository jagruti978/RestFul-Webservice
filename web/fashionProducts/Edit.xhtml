<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFashionProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{fashionProductsController.selected.id}" title="#{bundle.EditFashionProductsTitle_id}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{fashionProductsController.selected.name}" title="#{bundle.EditFashionProductsTitle_name}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{fashionProductsController.selected.description}" title="#{bundle.EditFashionProductsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{fashionProductsController.selected.price}" title="#{bundle.EditFashionProductsTitle_price}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_category}" for="category" />
                    <h:inputText id="category" value="#{fashionProductsController.selected.category}" title="#{bundle.EditFashionProductsTitle_category}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{fashionProductsController.selected.stock}" title="#{bundle.EditFashionProductsTitle_stock}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{fashionProductsController.selected.size}" title="#{bundle.EditFashionProductsTitle_size}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_color}" for="color" />
                    <h:inputText id="color" value="#{fashionProductsController.selected.color}" title="#{bundle.EditFashionProductsTitle_color}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{fashionProductsController.selected.brand}" title="#{bundle.EditFashionProductsTitle_brand}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_date_added}" for="date_added" />
                    <h:inputText id="date_added" value="#{fashionProductsController.selected.date_added}" title="#{bundle.EditFashionProductsTitle_date_added}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_last_modified}" for="last_modified" />
                    <h:inputText id="last_modified" value="#{fashionProductsController.selected.last_modified}" title="#{bundle.EditFashionProductsTitle_last_modified}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_is_available}" for="is_available" />
                    <h:inputText id="is_available" value="#{fashionProductsController.selected.is_available}" title="#{bundle.EditFashionProductsTitle_is_available}" />
                    <h:outputLabel value="#{bundle.EditFashionProductsLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{fashionProductsController.selected.rating}" title="#{bundle.EditFashionProductsTitle_rating}" />
                </h:panelGrid>
                <h:commandLink action="#{fashionProductsController.update}" value="#{bundle.EditFashionProductsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFashionProductsViewLink}"/>
                <br />
                <h:commandLink action="#{fashionProductsController.prepareList}" value="#{bundle.EditFashionProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFashionProductsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
